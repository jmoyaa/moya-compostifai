    <script>
        window.onload = async function() {
            try {
                // Fetch the processId from local storage
                const processId = localStorage.getItem('processId');
    
                // Fetch historical sensor data using obtained process_id
                const sensorDataResponse = await axios.get(`http://localhost:3000/data/history?process_id=${processId}`);
                const sensorData = sensorDataResponse.data.results; // Extracting the 'results' array from the response
    
                const sensorDataContainer = document.querySelector('.sensor_data');
    
                const labels = {
                    'process_id': 'Batch #:',
                    'humidity': 'Humidity:',
                    'temperature': 'Temperature:',
                    'ec': 'Conductivity:',
                    'ph': 'pH:',
                    'nitrogen': 'Nitrogen:',
                    'phosphorus': 'Phosphorus:',
                    'potassium': 'Potassium:',
                    'timestamp': 'Date & Time:',
                };
    
                sensorData.forEach(result => {
                    const data = result.result; // Extracting the 'result' object from each item in the 'results' array
                    const listItem = document.createElement('div');
                    Object.keys(data).forEach(key => {
                        const label = labels[key] || key;
                        const value = data[key];
                        listItem.innerHTML += `<strong>${label}</strong> ${value}<br>`;
                    });
                    listItem.innerHTML += '<hr>';
                    sensorDataContainer.appendChild(listItem); // Append each listItem to the container
                });
            } catch (error) {
                console.error('Error fetching historical sensor data:', error);
            }
        };
    </script>
